<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DPI防火墙系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
        }
        .form-control {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="fas fa-shield-alt fa-3x text-primary"></i>
            <h1 class="h3 mt-2">DPI防火墙系统</h1>
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-lock me-2"></i>用户登录</h4>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger">
                    用户名或密码不正确，请重试。
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="输入用户名" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="输入密码" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <div class="text-center mt-3">
                    <p>还没有账号？ <a href="{% url 'register' %}">立即注册</a></p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3 text-muted">
            <small>&copy; 2023 DPI防火墙系统</small>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
